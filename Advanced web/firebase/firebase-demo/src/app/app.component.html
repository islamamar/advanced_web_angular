<input name='course' type="text" #course  (keyup.enter)='add(course)'>
<ul>
  <li *ngFor= 'let course of courses$ | async'>
      {{course}}  
      <button (click)= 'onUpdate(course)'> update</button>
  </li>
</ul> 

<p> {{course$  | async | json}}</p>
<p> {{author$  | async | json}}</p> 
<ul *ngIf=' author$ | async as author  '>
  <li>{{author.name}}</li>
  <li>{{author.stundet}}</li>
  <li>{{author.inPrimary}}</li>
</ul>
